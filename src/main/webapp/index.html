<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Graphs</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./dist/main.js"></script>
</head>

<body id="content" onload="graph.generateGraph()">
  <h1>
    Graph Visualization Tool
  </h1>
  <label for="layers">Number of layers (0-20, default is 3):</label>
  <input type="number" id="num-layers" name="layers"
       min="0" max="20" value="3">
  <button onclick="graph.generateGraph()">Get Graph</button>
  <br/>
  <div id="graphdiv">
    <div id="graph"></div>
    <p id="buttontext">Navigate to the next and previous graph using the buttons below:</p>
    <div id="buttondiv">
      <button id="prevbutton" class="nextprev material-icons" onclick="graph.navigateGraph(-1)">navigate_before</button>
      <button id="nextbutton" class="nextprev material-icons" onclick="graph.navigateGraph(1)">navigate_next</button>
    </div>
  </div>
</body>

</html>
