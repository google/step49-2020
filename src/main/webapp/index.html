<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Graphs</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.1/cytoscape.min.js"></script>
  <script src="script.js"></script>
</head>

<body id="content" onload="generateGraph()">
  <h1>
    Graph Visualization Tool
  </h1>
  <h4>Select the depth you want to see</h4>
  <select id="num-layers">
    <option value=1 selected>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
    <option value=0>0 (Roots only)</option>
  </select>
  <button onclick="generateGraph()">Get Graph</button>
  <br/>
  <div id="graph"></div>
</body>

</html>
