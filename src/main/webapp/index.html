<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Graphs</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./dist/main.js"></script>
</head>

<body id="content" onload="graph.generateGraph()">
  <h1>
    Graph Visualization Tool
  </h1>
  <label for="layers">Number of layers (0-20, default is 3):</label>
  <input type="number" id="num-layers" name="layers"
       min="0" max="20" value="3">
  <button onclick="graph.generateGraph()">Get Graph</button>
  <br/>
  <div id="graph"></div>
  <label>Search by Node: </label>
  <input type="text" id="node-search"></input>
  <button id="search-button">Search Node</button>
  <label id="node-error"></label>
  <label>Search by Token (include file extension): </label>
  <input type="text" id="token-search"></input>
  <button id="search-token-button">Search Token</button>
  <label id="token-error"></label>
  <button id="reset">Reset</button>
  <label id="num-selected"></label>
</body>

</html>
