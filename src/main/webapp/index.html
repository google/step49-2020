<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Graphs</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.1/cytoscape.min.js"></script>
  <script src="script.js"></script>
</head>

<body id="content" onload="generateGraph()">
  <h1>
    Graph Visualization Tool
  </h1>
  <label for="layers">Number of layers (0-20, default is 3):</label>
  <input type="number" id="num-layers" name="layers"
       min="0" max="20">
  <button onclick="generateGraph()">Get Graph</button>
  <br/>
  <div id="graph"></div>
</body>

</html>
